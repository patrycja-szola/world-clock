<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Patrycja Szoła</title>
  </head>
  <body>
    <div class="background-container">
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png"
        alt=""
      />
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="clouds"></div>
    </div>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities" id="city">
        <option value="">Please choose city..</option>
        <option value="current">My current location</option>
        <option value="America/Vancouver" id="Vancouver">Vancouver, Canada</option>
        <option value="America/Sao_Paulo">Sao Paulo, Brazil</option>
        <option value="Europe/Oslo">Oslo, Norway</option>
        <option value="Asia/Dhaka">Dhaka, Bangladesh</option>
        <option value="Asia/Tokyo">Tokyo, Japan</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="cairo">
          <div>
            <h2>Cairo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong><em>Patrycja Szoła</em></strong>
      <br />and is
      <a href="https://github.com/szyszka212/world-clock" target="_blank"
        >open-sourced</a
      >
      on GitHub
    </footer>
    <script src="javascript/app.js"></script>
  </body>
</html>
